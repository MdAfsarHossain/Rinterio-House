<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/house.png" type="image/x-icon" />

    <!-- DaisyUI And Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "contact-bg": "url(./images/bg.jpg)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- This is header Section -->
    <header>
      <!-- Navbar section -->
      <nav
        class="border-0 py-2 mt-5 ml-5 mr-5 mx-auto md:ml-10 md:mr-10 xl:ml-28 xl:mr-28 xl:mx-auto mb-10 flex flex-row justify-between items-center px-5 rounded"
      >
        <!-- Drawer -->
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />

        <!-- Nav Start -->
        <div class="border-0">
          <!-- Nav Logo -->
          <a
            class="cursor-pointer flex flex-row justify-center items-center gap-3"
          >
            <div class="bg-[#ABEF5F] rounded-full p-[6px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                />
              </svg>
            </div>
            <h1 class="text-lg md:text-xl lg:text-3xl font-bold">Rinterio</h1>
          </a>
        </div>

        <!-- Nav Center -->
        <div class="hidden lg:block">
          <!-- Nav Manu -->
          <ul class="menu menu-horizontal px-1 text-lg font-medium">
            <li>
              <a class="hover:bg-[#ABEF5F] hover:text-black" href="#">Home</a>
            </li>
            <li>
              <a
                class="text-gray-500 hover:bg-[#ABEF5F] hover:text-black"
                href="#"
                >Services</a
              >
            </li>
            <li>
              <a
                class="text-gray-500 hover:bg-[#ABEF5F] hover:text-black"
                href="#"
                >Portfolio</a
              >
            </li>
            <li>
              <a
                class="text-gray-500 hover:bg-[#ABEF5F] hover:text-black"
                href="#"
                >Blogs</a
              >
            </li>
            <li>
              <a
                class="text-gray-500 hover:bg-[#ABEF5F] hover:text-black"
                href="#"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>

        <!-- Nav End -->
        <div class="flex flex-row justify-between gap-16">
          <div
            class="hidden md:flex md:flex-row md:ml-[200px] lg:ml-0 md:justify-center md:items-center md:gap-5"
          >
            <div
              class="bg-white rounded-full px-3 py-2 cursor-pointer border-0 border-white hover:bg-gray-50"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div
              class="bg-white rounded-full px-3 py-2 cursor-pointer border-0 border-white hover:bg-gray-50"
            >
              <i class="fa-solid fa-cart-plus"></i>
            </div>
            <button
              class="btn rounded-full border-[#ABEF5F] border-2 text-black font-bold text-xl bg-[#ABEF5F] hover:bg-transparent hover:text-[#69c500] hover:border-[#ABEF5F]"
            >
              Book Consult

              <div class="bg-black rounded-full p-[6px]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                  />
                </svg>
              </div>
            </button>
          </div>

          <!-- Menubars -->
          <div class="flex lg:hidden">
            <label
              for="my-drawer"
              aria-label="open sidebar"
              class="btn btn-square btn-ghost bg-white"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-6 w-6 stroke-current rounded-full"
              >
                <path
                  class="text-black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>

          <!-- Theme Controller -->
        </div>
      </nav>
      <!-- End of Navbar section -->
    </header>
  </body>
</html>
